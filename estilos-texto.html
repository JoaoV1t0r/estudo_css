<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Estilo de Textos</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body{
            font-size: 30px;
            
        }
        .negrito{
            font-weight: 900;
        }
        .italico{
            font-style: italic;
        }
        .formatação{
            text-decoration: underline;
        }
        .Texto{
            font: bold 40px arial;
        }
    </style>
    
</head>
<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto negrito</p>
    <p class="formatação">Formatação Texto</p>
    <p class="Texto">Texto</p>
</body>
</html>
